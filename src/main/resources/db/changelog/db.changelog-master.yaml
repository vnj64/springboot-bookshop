databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-bookshop.yaml
  - changeSet:
      id: 1
      author: vnJ
      changes:
        - createTable:
            tableName: authors
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: patronymic
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: varchar(50)
              - column:
                  name: birth_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: biography
                  type: varchar(200)
  - changeSet:
      id: 2
      author: vnJ
      changes:
        - createTable:
            tableName: books
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: book_name
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: seq_num
                  type: int
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: is_on_shelf
                  type: boolean
              - column:
                  name: author
                  type: BIGINT
  - changeSet:
      id: 3
      author: vnJ
      comment: "create relationship author2book"
      changes:
        - addForeignKeyConstraint:
            baseTableName: books
            baseColumnNames: author
            referencedTableName: authors
            referencedColumnNames: id
            constraintName: FK_books_author